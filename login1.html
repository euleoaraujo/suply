<!doctype html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            .poppins-regular {
                font-family: "Poppins", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            html,body{
                font-family: "Poppins";
                height: 100%;
            }
            .form-container{
                max-width: 350px;
            }
        </style>
        
    </head>

    <body class="d-flex aling-items-center bg-body-dark py-4">
        <main class="w-100 m-auto form-container shadow rounded p-3">
            <form>
                <h1 class="h3 text-primary p-3">Suply.</h1>
                <h3 class="mb-4 fw-normal p-3">Faça Seu login</h3>

                <div class="form-floating">
                    <input type="user" class="form-control border-0 shadow mb-2" id="floatingInput" placeholder="Seu-email@gmail.com" autocomplete="off"/>
                    <label for="floatingInput">Usuário :</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control border-0 shadow mb-2" id="floatingInput" placeholder="password">
                    <label for="floatingInput">Senha :</label>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input shadow border-0" id="flexCheckDefault">
                    <label for="flexCheckDefault" class="form-check-label">Lembre-se</label>
                    
                </div>
                <button class="btn btn-outline-primary w-100 py-2 shadow border-0">
                    Continue
                </button>
            </form>
        </main>
        
       








        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
